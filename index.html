<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<div class="wrapper">
  <section>
    <picture>
      <source srcset="images\image-product-mobile.jpg" media="(max-width: 614px)">
      <source srcset="images\image-product-desktop.jpg" media="(min-width: 615px)">
      <img src="images\image-product-mobile.jpg" alt="A picture of the product" class="main-img">
    </picture>
  </section>
  

<section>
  
  <main>
  <p id="product">PERFUME</p>
  <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
  <p class="product-description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL. 
  </p>
  <div class="price">
    <h2 id="current-price">$149.99</h2>
    <p id="prev-price">$169.99</p>
  </div>
  
  <div class="cart">
    <img src="/images/icon-cart.svg" alt="An icon of a shopping Cart">
    <span class="cart-text">
      Add to Cart
    </span> 
  </div>
  </main>
</section>  

</div>

  
</body>
</html>
